            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubePlayerAPIReady() {

                    videoId: '8tGaQzs_7WM',
                    controls: 0,
                    showinfo: 0,
                    rel: 0,
                    autoplay: 0,
                    iv_load_policy: 3,
                    loop: 1,
                    enablejsapi: 1,
                    events: {
                        'onReady': onPlayerReady

                player.mute();
